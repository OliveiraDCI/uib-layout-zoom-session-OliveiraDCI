<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0b17dd7967.js"
      crossorigin="anonymous"
    ></script>
    <title>Zoom Session Layout</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">DCI Zoom Session</h1>
    </header>

    <main class="main">
      <div class="screen screen1">
        <div class="screen-left">DevStar</div>
        <div class="screen-right">
          <i class="screen-video-img screen-video-img-1 fa-solid fa-video"></i>
        </div>
      </div>
      <div class="screen screen2">
        <div class="screen-left">Hacker7</div>
        <div class="screen-right">
          <i class="screen-video-img fa-solid fa-video"></i>
        </div>
      </div>
      <div class="screen screen3">
        <div class="screen-left">CSSPro</div>
        <div class="screen-right">
          <i class="screen-video-img fa-solid fa-video"></i>
        </div>
      </div>
      <div class="screen screen4">
        <div class="screen-left">HTML4Life</div>
        <div class="screen-right">
          <i class="screen-video-img fa-solid fa-video"></i>
        </div>
      </div>
      <div class="screen screen5">
        <div class="screen-left">DrWeb</div>
        <div class="screen-right">
          <i class="screen-video-img fa-solid fa-video"></i>
        </div>
      </div>
      <div class="screen screen6">
        <div class="screen-left">CodeNinja</div>
        <div class="screen-right">
          <i class="screen-video-img fa-solid fa-video"></i>
        </div>
      </div>
      <div class="screen screen7">
        <div class="screen-left">ITWiz</div>
        <div class="screen-right">
          <i class="screen-video-img fa-solid fa-video"></i>
        </div>
      </div>
      <div class="screen screen8">
        <div class="screen-left">StyleOne</div>
        <div class="screen-right">
          <i class="screen-video-img fa-solid fa-video"></i>
        </div>
      </div>
      <div class="screen screen9">
        <div class="screen-left">MsLinux</div>
        <div class="screen-right">
          <i class="screen-video-img fa-solid fa-video"></i>
        </div>
      </div>
    </main>

    <footer class="footer flex">
      <div class="flex-col menu-btn">
        <div>
          <i class="menu-btn-icon fa-solid fa-microphone"></i>
        </div>
        <p class="menu-btn-txt">Mute</p>
      </div>

      <div class="flex-col menu-btn">
        <div>
          <i class="menu-btn-icon fa-solid fa-video"></i>
        </div>
        <p class="menu-btn-txt">Start Video</p>
      </div>

      <div class="flex-col menu-btn share-screen-btn">
        <div>
          <i class="menu-btn-icon fa-solid fa-square-caret-up"></i>
        </div>
        <p class="menu-btn-txt">Share Screen</p>
      </div>

      <div class="flex-col menu-btn">
        <div>
          <i class="menu-btn-icon fa-solid fa-circle-dot"></i>
        </div>
        <p class="menu-btn-txt">Record</p>
      </div>

      <div class="btn-leave">
        <p>Leave</p>
      </div>
    </footer>
  </body>
</html>
